builds:
  -
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X main.Version={{.Version}}
checksum:
  name_template: 'checksums.txt'
dist: releases
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: pete911
    name: aws-ip
brews:
  - tap:
      owner: pete911
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    name: aws-ip
    homepage: "https://github.com/pete911/aws-ip"
    description: "find ip for aws services"
    folder: Formula
    install: |
      bin.install "aws-ip"
    test: |
      assert_match /version/, shell_output("#{bin}/aws-ip", 0)
